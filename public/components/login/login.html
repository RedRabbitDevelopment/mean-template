<div class="login">
  <h1>Sign in</h1>
  <form ng-submit="login(user)">
    <input placeholder="email" ng-model="user.email" />
    <input placeholder="password" ng-model="user.password" type="password" />
    <input type="submit" value="Sign in" />
  </form>
  <a ui-sref="forgot-password">Forgot your password?</a>
  <button ng-click="autologin()" ng-show="environment !== 'production'">
    Auto Login
  </button>
</div>
