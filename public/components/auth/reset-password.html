<h1>Resetting your password</h1>
<form ng-submit="resetPassword(password, password_confirm)">
  <input ng-model="password" type="password" placeholder="New Password" required />
  <div ng-show="errors.password.length">{{errors.password[0]}}</div>
  <input ng-model="password_confirm" type="password" placeholder="Confirm Password" required />
  <div ng-show="errors.password_confirm.length">{{errors.password_confirm[0]}}</div>
  <input type="submit" value="Reset Password" />
</form>
